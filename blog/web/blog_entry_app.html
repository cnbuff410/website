<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_ajax_dart.html">
<link rel="import" href="packages/paper_elements/paper_tab.html">
<link rel="import" href="packages/paper_elements/paper_tabs.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">
<link rel="import" href="packages/paper_elements/paper_ripple.html">
<link rel="import" href="post_card.html">

<polymer-element name="blog-entry-app">
  <template>
    <style>    
      :host {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch; 
      }
      .content {
        width: 100%;
        min-height: 500px;
        background: linear-gradient(rgb(214, 227, 231), lightblue);
      }   
      post-card {
        margin-bottom: 20px;
      }      
      div.title {
        width: 100%;
        height: 120px;
        background-color: #6a1b9a;
        box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22);
      }
      span.title {
        width: 300px;
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
        color: #e7e9fd;
      } 
    </style>
    <core-header-panel mode="waterfall" shadow>   
      <div class="title">
        <span class="title">
          <h1>Offline Log</h1>
          <h3>Kun's blog</h3>
        </span>
      </div>   
      <core-ajax-dart auto id="ajax" url="http://localhost:8080/posts/all" 
        params='{"callback":"showIP"}'
        handleAs="json" response="{{resp}}">
      </core-ajax-dart>
      <div layout horizontal center-justified>
        <div class="content" layout vertical center>
        </div>
      </div>
    </core-header-panel>
  </template>
  <script type="application/dart" src="blog_entry_app.dart"></script>
</polymer-element>
