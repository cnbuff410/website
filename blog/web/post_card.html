<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_ajax_dart.html">
<link rel="import" href="packages/paper_elements/paper_shadow.html">
<link rel="import" href="packages/paper_elements/paper_ripple.html">

<polymer-element name="post-card">
  <template>
    <style>    
      :host {
        display: block;
        position: relative;
        background-color: white;
        padding: 20px;
        margin: 20px;
        width: 60%;
        font-size: 1.2rem;
        font-weight: 300;  
        border-radius: 5px;     
      }
      div.div-date {
        margin: 20px;
      }
      polyfill-next-selector { content: '.card > div > .post-date'; }
      .card ::content > div > .post-date {
        margin: 10px;
        font-size: 1.8rem;
        font-weight: 300;
      }
      polyfill-next-selector { content: '.card > div > .post-title'; }
      .card ::content > div > .post-title {
        margin: 5px;
        font-size: 5rem;
      }
      polyfill-next-selector { content: '.card > div > .post-preview'; }
      .card ::content > div > .post-preview {
        margin: 5px;
        font-size: 2rem;
      }
    </style>

    <paper-shadow z="1"></paper-shadow>
    <div class="card" layout horizontal center>
      <div class="div-date">
        <content select=".post-date"></content>
      </div>
      <div layout vertical flex>
        <content select=".post-title"></content>
        <content select=".post-preview"></content>
      </div>
      <paper-ripple fit></paper-ripple>   
    </div>

  </template>
  <script type="application/dart" src="post_card.dart"></script>
</polymer-element>
