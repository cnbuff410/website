<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_shadow.html">
<link rel="import" href="packages/paper_elements/paper_ripple.html">
<link rel="import" href="packages/core_elements/core_media_query.html">

<polymer-element name="post-card" attributes="title date">
    <template>
        <style>           
            #core_card {
                width: 60%;
                height: 100%;
                margin: 0 auto;
                border-radius: 5px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                background: -webkit-linear-gradient(90deg, #ECE9E6 10%, #FFFFFF 90%); /* Chrome 10+, Saf5.1+ */
                background:    -moz-linear-gradient(90deg, #ECE9E6 10%, #FFFFFF 90%); /* FF3.6+ */
                background:     -ms-linear-gradient(90deg, #ECE9E6 10%, #FFFFFF 90%); /* IE10 */
                background:      -o-linear-gradient(90deg, #ECE9E6 10%, #FFFFFF 90%); /* Opera 11.10+ */
                background:         linear-gradient(90deg, #ECE9E6 10%, #FFFFFF 90%); /* W3C */
            }
            
            #core_card.small {
                width: 80%;
            }

            div.vertical-line {
                width: 3px;
                background-color: #dfbd81;
                height: 90%;
                border: 1px lightgoldenrodyellow;
                border-radius: 1px;
                margin-left: 20px;
            }
            
            div.vertical-line.small {
                width: 5px;
                margin-left: 0px;
            }
            
            #title {
                font-weight: 400;
                margin: 0px;
                padding: 0px;
                font-size: 25px;
                margin: 15px 0px;
                text-align: center;
            }
            
            #title.small {
                font-size: 20px;
            }

            #date {
                margin-left: 30px;
                margin-right: 10px;
                text-align: center;
            }
            
            #date.small {
                display: none
            }
            
            #year {
                font-size: 120%;
                text-align: center;
            }
        </style>
        <core-media-query query="max-width: 640px" queryMatches="{{smallScreen}}">
        </core-media-query>
        <div id="core_card" class="{{ {small: smallScreen } }}" on-mouseover="{{mouseOver}}" on-mouseleave="{{mouseLeave}}" 
                horizontal layout center>
          <div id="date" class="{{ {small: smallScreen } }}">
              <div><span>{{month}}</span> <span>{{day}}</span></div>
              <div id="year">{{year}}</div>
          </div>
          <div class="vertical-line {{ {small: smallScreen } }}"></div>
          <h3 id="title" class="{{ {small: smallScreen } }}" flex>{{title}}</h3>
          <paper-shadow z="{{shadowLevel}}"></paper-shadow>
          <paper-ripple fit></paper-ripple>
        </div>

    </template>
    <script type="application/dart" src="post_card.dart"></script>
</polymer-element>
