<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/core_elements/core_media_query.html">

<polymer-element name="post-app">
    <template>
        <style>
          #inject {
            padding: 5% 18%;
          }
          #inject.small {
            padding: 5% 5%;
          }
        </style>
        <link rel="stylesheet" href="css/html4css1.css">
        <link rel="stylesheet" href="css/myhtml4css1.css">
        
        <core-media-query query="max-width: 640px" queryMatches="{{smallScreen}}">
        </core-media-query>
        <core-toolbar id="core_toolbar">
            <core-icon-button icon="arrow-back" id="home-button" on-tap="{{back}}">
            </core-icon-button>
            <div id="div">Offline Log</div>
            <span flex></span>
            <a href="http://blog.kunli.me/rss" target="_blank">
                <core-icon-button
                    src="http://upload.wikimedia.org/wikipedia/commons/4/46/Generic_Feed-icon.svg"
                    id="rss-button">
                </core-icon-button>
            </a>
            <core-icon-button icon="more-vert" id="more-button"></core-icon-button>
        </core-toolbar>     
        <section vertical layout fullbleed >
           <div id="inject" class="{{ {small: smallScreen } }}"></div>
        </section>

    </template>

    <script type="application/dart" src="post_app.dart"></script>
</polymer-element>
